<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container" id="container">
        <div class="screen" id="screen">

        </div>

        <div class="buttons-container" id="buttonsContainer">

            <div class="first">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="operators" id="division">รท</div>
            </div>

            <div class="second">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="operators" id="multiplication">ร</div>
            </div>

            <div class="third">
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="operators" id="subtraction">-</div>
            </div>

            <div class="forth">
                <div class="operators" id="coma">.</div>
                <div class="number" id="cero">0</div>
                <div class="operators" id="addition">+</div>
            </div>

        </div>
    </div>





</body>

</html>
