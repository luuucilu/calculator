<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>

<body>



    <div class="container" id="container">
        <div class="screen" id="screen">
            <input class="operation" id="operation" type="text" disabled="disabled">
            <input class="result" id="result" type="text" disabled="disabled">
        </div>


        <div class="buttons-container" id="buttonsContainer">

            <div class="first">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operators" id="division">รท</button>
            </div>

            <div class="second">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operators" id="multiplication">ร</button>

            </div>

            <div class="third">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operators" id="subtraction">-</button>

            </div>

            <div class="forth">
                <button class="number" id="zero">0</button>
                <button class="operators" id="subtraction">-</button>
                <button class="operators" id="addition">+</button>
                <button class="operators" id="equals">=</button>
            </div>

        </div>
    </div>


    <script src="scripts/calculadora.js"></script>


</body>

</html>
